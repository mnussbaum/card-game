    - verb: MoveCards
      object:
        card_move:
          card_group_name_source:
            card_group_id:
              owner:
                relative_player: 0
              name: hand_cards
          card_group_name_dest:
            card_group_id:
              owner:
                name: communal_cards
              name: active_pile

ending_conditions:
  - player_count: AllButOnePlayer
    card_count: 0
