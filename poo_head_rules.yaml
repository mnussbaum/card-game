        object: CardsMustBeSameRank
      - verb: MoveCards
        object:
          card_move:
            card_group_name_source:
              card_group_id:
                owner:
                  name: communal_cards
                name: active_pile
            card_group_name_dest:
              card_group_id:
                owner:
                  name: communal_cards
                name: discard_pile
      - verb: MoveNextTurn
        object:
          relative_player: 0
  Jack:
